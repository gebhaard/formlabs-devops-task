[defaults]
# Using simple inventory file for local development
inventory = inventory

# Disabled for local development
host_key_checking = False

# Using built-in plugins for maximum compatibility
callback_plugin = ansible.builtin.default
stdout_callback = default

# YAML output for better readability and parsing
result_format = yaml

# Explicitly set Python interpreter to match
# Docker container and local development version
interpreter_python = /usr/bin/python3.12
